{% extends "base.html" %}
{% import "bootstrap/wtf.html"  as wtf %}

{% block title %} Pear - Session{% endblock %}

{% block content %}


<p id="username" hidden>{{ current_user.username }}  </p>
<p id="session_id"  hidden>{{ current_user.id}}</p>
<div class="container">
    <div class="row">
        <div class="col-md-3">
  <h2>Pair</h2>
        <form role="form" method="post" action="{{ url_for('main.session') }}">
            <div class="form-group">
            <body background="{{ url_for('static', filename='img/header.jpg') }}" id="bg" alt=""/body>
                <label for="sel1">Select a user to pear code</label>
                    <select class="form-control" name="usernames">
                        {% for user in users %}
                            <option value="{{ user.username }} ">{{ user.username  }}  </option>
                        {% endfor %}
                    </select>
                      <div class="form-group">
                        <label for="session_link">Paste session Link:</label>
                        <input  class="form-control"  name="session_link" placeholder="Session link">
                      </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Send Invite">
        </form>
        </div>
        <div class="col-md-8">
           <div id="firepad"></div>
        </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
{% block scripts %} {{super()}}
<!-- firebase -->
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<!-- ace  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>
<!-- firepad -->

<script src="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename="js/editor.js") }}"></script>
    <script src="{{ url_for('static', filename="js/editor.js") }}"></script>
{% endblock %} {% endblock %}
